<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="theme-control">
        <p>Todo</p>
        <button class="theme-toggle"></button>
      </section>
      <section class="input-container">
        <label class="checkbox-container">
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <input
          type="text"
          id="Todo"
          name="Todo"
          placeholder="Create a new Todo"
        />
      </section>
      <section class="todos"></section>
      <section class="todos-controls">
        <p class="remain-items"><span></span>items left</p>
        <div class="controls">
          <a class="all" href="#"> All</a>
          <a class="Active" href="#">Active</a>
          <a class="Completed" href="#">Completed</a>
        </div>
        <a href="#" class="clear">Clear Completed</a>
      </section>
    </main>
  </body>
</html>
